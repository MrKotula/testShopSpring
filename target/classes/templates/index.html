<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="layouts/header :: header" ></div>
<div class="presentation">
    <img src="https://itproger.com/img/user-icon.svg">
    <h2>Are you ready?</h2>
    <p>You are amazing!</p>
</div>
<main class="container">
    <div class="items" th:if="${!items.isEmpty()}">
        <div th:each="el : ${items}">
            <a th:href="'/item/' + ${el.id}"><img th:src="${el.image}" th:alt="${el.title}"></a>
            <h3 th:text="${el.title}" />
            <p th:text="${el.info}" />
            <span th:text="${el.price} + '$'" />
        </div>
    </div>
    <div th:if="${items.isEmpty()}" class="block">
        <h3>items not found</h3>
    </div>
</main>
<div th:replace="layouts/footer :: footer" ></div>
</body>
</html>
